<!doctype html>
<html class="no-js" lang="en">

<head>
        <meta charset="utf-8">
        <title>Windwalk's Boombox</title>
        <meta name="description" content="Listen to Windwalk's homemade beats. Genre: Trap, Hip hop.">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" href="cassette.svg">
        <link rel="apple-touch-icon" href="cassette.svg">

        <link rel="stylesheet" href="css/config/normalize.css">
        <link rel="stylesheet" href="css/config/main.css">
        <link href="fontawesome/css/all.css" rel="stylesheet">
        <link rel="stylesheet" href="css/my_css/homepage.css">
</head>

<body>
        <div class="body">
                <div class="div_video">
                        <video src="Ocean.mp4" autoplay loop muted></video>
                </div>
        



                <div class="div_player_component">
                        <img src="images/Night Sky.jpg" class="background_image">


                        <div class="div_current_track_playing_info">
                                <p class="artist_name" id="artist_name_of_current_track_playing">Artist Name</p>
                                <p class="track_name" id="track_name_of_current_track_playing">Track Name</p>
                        </div>
                

                        <div class="div_info_about_website">
                                <button type="button" name="btn_info" id="btn_info" class="btn_info"><i class="fas fa-info-circle"></i></button>
                                <div class="div_playlist_heading">
                                        <p>Playlist</p>
                                </div>
                        </div>
                

                        <div class="div_playlist" id="div_playlist">
                                <div class="div_track">
                                        <div class="div_track_info" id="track_from_playlist">
                                                <div class="div_track_index">
                                                        <p id="track_index_in_playlist">123.</p>
                                                </div>
                                                <div class="div_main_info">
                                                        <div class="div_artist_name">
                                                                <p id="artist_name_in_playlist">Artist Name</p>
                                                        </div>
                                                        <div class="div_track_name">
                                                                <p id="track_name_in_playlist">Track Name</p>
                                                        </div>
                                                </div>
                                        </div>
                

                                        <div class="div_likes_and_downloads">
                                                <div class="div_likes">
                                                        <p id="likes_in_playlist">456</p>
                                                </div>
                                                <a href="#" class="btn_like"><i class="fas fa-heart"></i></a>
                                                <a href="#" class="btn_download"><i class="fas fa-download"></i></a>
                                        </div>
                                </div>
                        </div>
        



                        <audio src="" id="track"></audio>
                        <div class="empty_space"></div>
                



                        <div class="div_track_time_info">
                                <p class="current_time" id="current_time_while_playing">0:00</p>
                                <p class="duration_time" id="duration_time_while_playing">0:00</p>
                        </div>


                        <div class="div_track_progress" id="div_track_progress">
                                <div class="progress_bar" id="progress_bar"></div>
                        </div>
                

                        <div class="div_main_controls" id="main_controls">
                                <button type="button" name="btn_repeat_track" id="btn_repeat_track" class="btn_repeat_track"><i class="fas fa-redo"></i></button>
                
                                <button type="button" name="btn_previous_track" id="btn_previous_track"><i class="fas fa-step-backward"></i></button>
                                <button type="button" name="btn_play_pause_track" id="btn_play_pause_track" class="button_play"><i class="fas fa-play" id="pause_icon"></i></button>
                                <button type="button" name="btn_next_track" id="btn_next_track"><i class="fas fa-step-forward"></i></button>
                
                                <button type="button" name="btn_shuffle_track" id="btn_shuffle_track" class="btn_shuffle_track"><i class="fas fa-random"></i></button>
                        </div>
                </div>
        </div>


        <script defer src="js/config/vendor/modernizr-3.11.2.min.js"></script>
        <script defer src="js/config/plugins.js"></script>
        <script defer src="js/config/main.js"></script>
        <script defer src="js/my_js/player.js"></script>
</body>

</html>
